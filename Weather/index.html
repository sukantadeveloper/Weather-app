<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Map</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="load()">
    <div id="navbar">
        <div id="search">
            <input id="city" type="text" placeholder="Search Your Location">
            <button onclick="showWeather()"> Search</button>
        </div>
        <div id="changedegree">
            <img id="logo" src="https://iconape.com/wp-content/files/xh/367685/svg/send-logo-icon-png-svg.png" alt="">
            <button> Different Weather ?</button>
            <button>Metric: °C, m/s</button>
            <button onclick="changeToF()" id="changeToF">Imperial: °F, mph</button>
        </div>

    </div>
    

    <div id="parent">


        <div id="weatherD">

        </div>

        <div id="map">
            <div id="sevenday">   </div>
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="807" height="434" id="gmap_canvas" src="" frameborder="0"
                        scrolling="no" marginheight="0" marginwidth="0"></iframe>
                       
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<script src="index.js"> </script>
